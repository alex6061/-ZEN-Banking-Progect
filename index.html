<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEN</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/index.js" type="module"></script>
</head>

<body>
  <div id="root"></div>

  <section class="modal">
    <div class="modal__body">
      <h4 class="modal__title">Order a consultation</h4>
      <form class="modal__form">
        <label class="modal__field">
          <input id="name" type="text" placeholder="Name">
        </label>
        <label class="modal__field">
          <input id="tel" type="tel" placeholder="Tel.">
        </label>
        <label class="modal__field">
          <input id="email" type="email" placeholder="E-mail">
        </label>
        <select class="select" name="Connection" placeholder="Connection">
          <option value="WhatsApp">WhatsApp</option>
          <option value="Telegram">Telegram</option>
          <option value="Viber">Viber</option>
        </select>
        <label for="">
          <input class="modal__field" type="checkbox">
          <p class="checkbox__text">Privacy policy</p>
        </label>
        <button type="submit" class="bodal__button">Submit</button>
      </form>
    </div>
  </section>


</body>

</html>
